<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy it App</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar navbar-expand-sm bg-black fixed-top mb-5">
        <div class="container-fluid">
          <a class="navbar-brand f-gray" href="#"
            ><i class="fa fa-cart-plus" aria-hidden="true"></i> BuyItApp
          </a>
          <ul class="navbar-nav mr-lg-auto">
            <li class="nav-item mx-lg-2 ">
              <a class="nav-link home-nav  f-red" href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            </li>
            <li class="nav-item mx-lg-2">
              <a class="nav-link home-nav f-gray" href="#"><i class="fa fa-list" aria-hidden="true"></i> Category</a>
            </li>
            <li class="nav-item mx-lg-2">
              <a class="nav-link home-nav f-gray" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Purhcase list</a>
            </li>
            <li class="nav-item mx-lg-2">
              <a class="nav-link home-nav bg-red f-white py-1 mt-1" href="#">Post an Add</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item mx-lg-2">
              <a class="nav-link home-nav f-white" href="#">John Doe</a></li>
              <li class="nav-item">
              <a class="nav-link home-nav f-white" href="#"><i class="fa fa-user" aria-hidden="true"></i></a></li>
            
          </ul>
        </div>
      </nav>
      <section class="hero bg-red flex flex-c mt-5">
          <h3 class="mx-auto"> <i class="fa fa-wrench fa-4x" aria-hidden="true"></i> BuyItApp</h3>
          <p class="mx-auto">All your Equipment needs met in One Place</p>
          <form action="submit ">
            <select name="Category selector" id="cat-select">
                <option value="0">All equipments</option>
                <option value="1">Heavy machinaries</option>
                <option value="2">Handy tools</option>


            </select>
            <input type="text" placeholder="What are you looking for">
            <input type="text" placeholder="Search brands">
            <button class="bg-black f-gray">Search</button>
          </form>
      </section>
    </header>

    <script
      src="https://kit.fontawesome.com/89faee3931.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
